<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип">
  </header>
  <main>
    <section class="profile">
      <button type="submit" class="profile__avatar-button">
        <img class="profile__avatar" src="<%=require('./images/profile.jpg')%>" alt="фото профиля">
      </button>
      <div class="profile__info">
        <div class="profile__name-edit">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button button-hover">
          </button>
        </div>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button button-hover">
        <img src="<%=require('./images/plus.svg')%>" alt="Добавить">
      </button>
    </section>
    <section class="elements">
      <template id="element">
        <div class="element">
          <button type="button" class="element__delete-button"></button>
          <button type="button" class="element__open-button">
            <img class="element__image" alt="изображение места">
          </button>
          <div class="element__info">
            <h2 class="element__name"></h2>
            <div class="element__likes">
              <button type="button" class="element__like-button">
              </button>
              <span class="element__number-of-likes"></span>
            </div>
          </div>
        </div>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup profile-popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button button-hover">
        <img class="popup__close-image" src="<%=require('./images/close-icon.svg')%>" alt="закрыть">
      </button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="edit-form" class="popup__form">
        <input id="name-input" name="name-field" class="popup__field" type="text" placeholder="Жак-Ив Кусто"
          minlength="2" maxlength="40" required pattern="[A-Za-zА-Яа-яЁё\-\s]{0,40}"
          data-error-message="Допустимо использовать латинские буквы, кириллические буквы, знаки дефиса и пробелы">
        <span class="popup__field-error name-input-error"></span>
        <input id="text-input" name="text-field" class="popup__field" type="text" placeholder="Исследователь океана"
          minlength="2" maxlength="200" required pattern="[A-Za-zА-Яа-яЁё\-\s]{0,200}"
          data-error-message="Допустимо использовать латинские буквы, кириллические буквы, знаки дефиса и пробелы">
        <span class="popup__field-error text-input-error"></span>
        <button type="submit" class="popup__save-button popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup element-popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button element-popup__close-button button-hover">
        <img class="popup__close-image" src="<%=require('./images/close-icon.svg')%>" alt="закрыть">
      </button>
      <h2 class="popup__title">Новое место</h2>
      <form name="edit-form" class="popup__form element-popup__form">
        <input id="name-place-input" name="name-place" class="popup__field" type="text" placeholder="Название"
          minlength="2" maxlength="30" required pattern="[A-Za-zА-Яа-яЁё\-\s]{0,30}"
          data-error-message="Допустимо использовать латинские буквы, кириллические буквы, знаки дефиса и пробелы">
        <span class="popup__field-error name-place-input-error"></span>
        <input id="link-place-input" name="link-place" class="popup__field" type="url" placeholder="Ссылка на картинку"
          required>
        <span class="popup__field-error link-place-input-error"></span>
        <button type="submit" class="popup__add-button popup__button popup__button_disabled" type="submit"
          disabled>Создать</button>
      </form>
    </div>
  </div>
  <div class="popup image-popup">
    <div class="popup__container popup__container_image">
      <button type="button" class="popup__close-button popup__close-button_image button-hover">
        <img class="popup__close-image" src="<%=require('./images/close-icon.svg')%>" alt="закрыть">
      </button>
      <img class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>
  <div class="popup avatar-popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button element-popup__close-button button-hover">
        <img class="popup__close-image" src="<%=require('./images/close-icon.svg')%>" alt="закрыть">
      </button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form name="edit-form" class="popup__form avatar-popup__form">
        <input id="link-avatar-input" name="link-avatar" class="popup__field popup__field_avatar" type="url"
          placeholder="Ссылка на картинку" required>
        <span class="popup__field-error link-avatar-input-error"></span>
        <button type="submit" class="popup__avatar-save-button popup__add-button popup__button"
          type="submit">Сохранить</button>
      </form>
    </div>
  </div>
</body>

</html>
